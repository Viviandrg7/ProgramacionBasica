<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MOKEPON!</title>
    <script src="./js/mokepon.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <section id="cabecera">
        <h1>MOKEPON!</h1>

        <h4>Agua mata fuego, fuego mata tierra y tierra mata agua</h4>
        <p>💧🔥🌱</p>
    </section>
    <section id="seleccionar-mascota">

        <h2>Elige tu mascota:</h2>

        <div id="tarjetas">
            <label class="tarjetaL" for="hipodoge">
                <p>Hipodoge</p>
                <img src="https://1.bp.blogspot.com/-jAsNep_W0us/YSaqqAO4u-I/AAAAAAAARWY/CJExPeZp_3IeVW8HB5lduk2BodNzaM6IQCLcBGAsYHQ/s600/Clipart%2Bclash%2Bof%2Bclans%2Broyale%2Bpng%2Bdescarga%2Bgratis%2B%252829%2529.png"
                    alt="Hipodoge">
            </label>
            <input type="radio" name="mascota" id="hipodoge" />

            <label class="tarjetaL" for="capipepo">
                <p>Capipepo</p>
                <img src="https://1.bp.blogspot.com/-ba8jwRREJZM/YSarYVtNVqI/AAAAAAAARX0/qLSeXQ6rndMm-wEvrNtTmj_BAUgx1HiiwCLcBGAsYHQ/s600/Clipart%2Bclash%2Bof%2Bclans%2Broyale%2Bpng%2Bdescarga%2Bgratis%2B%252841%2529.png"
                    alt="Capipepo">
            </label>
            <input type="radio" name="mascota" id="capipepo" />

            <label class="tarjetaL" for="ratigueya">
                <p>Ratigueya</p>
                <img src="https://1.bp.blogspot.com/-YAy_RGcgSv8/YSavGh2a69I/AAAAAAAARfo/FkAalK72y0MnsNYOvVi5pGkJwKfK_I0SACLcBGAsYHQ/s600/Clipart%2Bclash%2Bof%2Bclans%2Broyale%2Bpng%2Bdescarga%2Bgratis%2B%2528139%2529.png"
                    alt="ratigueya">
            </label>
            <input type="radio" name="mascota" id="ratigueya" />
        </div>


        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="seleccionar-ataque">
        <h2>Elige tu ataque:</h2>
        <div class="botones">
            <button id="boton-agua">Agua 💧</button>
            <button id="boton-fuego">Fuego 🔥</button>
            <button id="boton-tierra">Tierra 🌱</button>
        </div>
        <div>
            <div id="mensajes">
                <p id="resultado">Suerte</p>
                <section id="reiniciar">
                    <button id="boton-reiniciar">Jugar de Nuevo</button>
                </section>
            </div>


        </div>
        <div id="prueba">
            <div class="section">
                <p>Tu: <span id="mascota-jugador">❌</span></p>
                <p id="vidas-jugador">3</p>
                <div id="ataqueJugador"></div>
            </div>
            <div class="section">
                <p>Enemigo: <span id="mascota-enemigo">❌</span></p>
                <p id="vidas-enemigo">3</p>
                <div id="ataqueEnemigo"></div>
            </div>

        </div>
    </section>

</body>

</html>
