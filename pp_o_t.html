<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
</head>
<body>
    <h2>Piedra, papel o tijera</h2>
     <script>
         //1 piedra, 2 papel y 3 tijera
         let jugador = 0;
         let min = 1;
         let max = 3;


         let pc = Math.floor(Math.random() * (max - min + 1 ) + min);
         jugador = prompt("Elige: 1 para piedra, 2 para papel o 3 para tijeras")

        if(jugador == 1){
            alert("Elegiste piedra")
        }
        else if(jugador == 2){
            alert("Elegiste papel")
        }
        else if(jugador == 3){
            alert("Elegiste tijera")
        }
        else{
            alert("Elegiste PERDER")
        }

        if(pc == 1){
            alert("La Pc eligió piedra")
        }
        else if(pc == 2){
            alert("La Pc eligió papel")
        }
        else if(pc == 3){
            alert("La Pc eligió tijera")
        }


        if(pc == jugador){
            alert("Empate");
        }
        else if(jugador == 1 && pc == 3){
            alert("Ganaste");
        }
        else if(jugador == 2 && pc == 1){
            alert("Ganaste");
        }
        else if(jugador == 3 && pc == 1){
            alert("Ganaste");
        }
        else{
            alert("Perdiste")
        }
     </script>
</body>
</html>
