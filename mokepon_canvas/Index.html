<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>


    <section id="seleccionar-mascota">
        <section id="cabecera">
            <h1>MOKEPON!</h1>
        </section>
        <h2>Elige tu mascota:</h2>

        <!-- TARJETAS UTIL-->
        <div id="tarjetas"></div>


        <button id="boton-mascota">Seleccionar</button>
    </section>


    <section id="verMapa">
        <section id="cabecera">
            <h2>Recorre el mapa con tu mokepon</h2>
        </section>
        <canvas id="mapa"></canvas>
        <button id="verMapaB1" onmouseup="detenerMovimiento()" onmousedown="moverY_U()" addEventListener='click', moverX_L()>👆🏼</button>
        <div id="verMapaB">
            <button onmouseup="detenerMovimiento()" onmousedown="moverX_L()">👈🏼</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverY_D()">👇🏼</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverX_R()">👉🏼</button>
        </div>
       

    </section>


    <section id="seleccionar-ataque">
        <section id="cabecera">
            <h1>MOKEPON!</h1>

            <h4>Agua mata fuego, fuego mata tierra y tierra mata agua</h4>
            <p>💧🔥🌱</p>
        </section>
        <h2>Elige tu ataque:</h2>
        <div id="botones" class="botones">

        </div>
        <div>
            <div id="mensajes">
                <p id="resultado">Suerte</p>
                <section id="reiniciar">
                    <button id="boton-reiniciar">Jugar de Nuevo</button>
                </section>
            </div>


        </div>
        <div id="prueba">
            <div class="section">
                <p>Tu: <span id="mascota-jugador">❌</span></p>
                <p id="vidas-jugador">0</p>
                <div id="ataqueJugador"></div>
            </div>
            <div class="section">
                <p>Enemigo: <span id="mascota-enemigo">❌</span></p>
                <p id="vidas-enemigo">0</p>
                <div id="ataqueEnemigo"></div>
            </div>

        </div>
    </section>
    <script src="mokepon.js"></script>
</body>

</html>
